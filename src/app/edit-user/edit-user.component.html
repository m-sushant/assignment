<div class="layout">
    <form [formGroup]="editForm" (ngSubmit)="updateData(editForm.value)">
      <div class="form-group">
        <label for="exampleInputFirstName">First Name</label>
        <input type="text" class="form-control" id="exampleInputFirstName" formControlName="fName" aria-describedby="emailHelp" placeholder="First Name">
       
      </div>
      <div class="form-group">
        <label for="exampleInputLastName">Last Name</label>
        <input type="text" class="form-control" formControlName="lName" id="exampleInputLastName" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" formControlName="emailID" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>

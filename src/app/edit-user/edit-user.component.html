<div class="layout" *ngIf="data?.selectedUser">
    <form>
      <div class="form-group">
        <label for="exampleInputFirstName">First Name</label>
        <input type="text" class="form-control" id="exampleInputFirstName" [(ngModel)]="finame" formControlName="fName" aria-describedby="emailHelp" placeholder="First Name" [value]="data?.selectedUser?.first_name">
       
      </div>
      <div class="form-group">
        <label for="exampleInputLastName">Last Name</label>
        <input type="text" class="form-control" formControlName="lName"  id="exampleInputLastName" placeholder="Last Name" [value]="data?.selectedUser?.last_name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1"  formControlName="emailID" aria-describedby="emailHelp" placeholder="Enter email" [value]="data?.selectedUser?.email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      
      <button type="submit" (click)="update()" class="btn btn-success">Submit</button>
    </form>
  </div>

<div class="layout">
  <form [formGroup]="signupForm" (ngSubmit)="getSignUpData()">
    <div class="form-group">
      <label for="exampleInputFirstName">First Name</label>
      <input type="text" class="form-control" id="exampleInputFirstName" formControlName="firstName" aria-describedby="emailHelp" placeholder="First Name">
     
    </div>
    <div class="form-group">
      <label for="exampleInputLastName">Last Name</label>
      <input type="text" class="form-control" formControlName="lastName" id="exampleInputLastName" placeholder="Last Name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">Mobile Number</label>
      <input type="text" class="form-control" formControlName="mobile" id="formGroupExampleInput" placeholder="Enter Mobile">
    </div>
    <div class="form-group">
    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Country</label>
  <select class="custom-select my-1 mr-sm-2" formControlName="country" id="inlineFormCustomSelectPref">
    <option selected>India</option>
    <option value="1">Canada</option>
    <option value="2">USA</option>
    <option value="3">Germany</option>
  </select>
</div>
<div class="gender">
<span>Gender</span>
<div class="genderinner">
<div class="form-check form-check-inline">
  <input class="form-check-input" formControlName="gender" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Male">
  <label class="form-check-label" for="inlineRadio1">Male</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" formControlName="gender" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female">
  <label class="form-check-label" for="inlineRadio2">Female</label>
</div>
</div>
</div>
<div class="interests">
  <span>Interest Area</span>
  <div class="innerinterest">
<div class="form-check form-check-inline">
  <input class="form-check-input" formControlName="interest" type="checkbox" id="inlineCheckbox1" value="Science">
  <label class="form-check-label" for="inlineCheckbox1">Science</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" formControlName="interest" type="checkbox" id="inlineCheckbox2" value="Arts">
  <label class="form-check-label" for="inlineCheckbox2">Arts</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" formControlName="interest" type="checkbox" id="inlineCheckbox1" value="Music">
  <label class="form-check-label" for="inlineCheckbox1">Music</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" formControlName="interest" type="checkbox" id="inlineCheckbox2" value="Sports">
  <label class="form-check-label" for="inlineCheckbox2">Sports</label>
</div>
</div></div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
